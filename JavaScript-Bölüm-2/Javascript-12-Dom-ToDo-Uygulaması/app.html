<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>My Task List</title>
  </head>
  <body>
        <div class="container p-3">
            <h1 class="title-header">To Do App</h1>

            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="card-body">
                    <form id="addTaskName">
                        <div class="input-group pb-3">
                            <input id="txtTaskName" class="form-control" placeholder="Type a new task" type="text">
                            <div class="input-group-append">
                            <button class="btn btn-primary" id="btnAddNewTask" type="submit"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    Task List
                    <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-end">Delete All</a>
                </div>
                <ul class="list-group" id="task-list">

                </ul>
            </div>
        </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
